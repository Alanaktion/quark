<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quark</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/octicons/octicons/octicons.css">
  </head>
  <body>
    <div id="topbar">
      <div id="tabbar">
        <!-- <button class="tab active" data-id="0">New Tab</button> -->
        <button class="btn" id="btn-newtab" title="New Tab">
          <span class="octicon octicon-plus"></span>
        </button>
      </div>
      <div id="navbar">
        <button class="btn navgroup-left" title="Back">
          <span class="octicon octicon-triangle-left"></span>
        </button>
        <button class="btn navgroup-right" title="Forward">
          <span class="octicon octicon-triangle-right"></span>
        </button>
        <button class="btn" title="Reload">
          <span class="octicon octicon-sync"></span>
        </button>
        <form id="address-box">
          <input type="text" class="navbar-input navgroup-left" id="address-bar">
          <button class="btn navgroup-right" title="Go">
            <span class="octicon octicon-chevron-right"></span>
          </button>
        </form>
      </div>
    </div>
    <div id="webview-list">
      <!-- <webview data-id="0" class="active" src="about:blank" partition="persist:ext"></webview> -->
    </div>
  </body>
  <script>
    require('./index.js');
  </script>
</html>
