<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quark</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/octicons/build/octicons.css">
  </head>
  <body>
    <div id="topbar">
      <div id="tabbar">
        <!-- <button class="tab active" data-id="0">New Tab</button> -->
        <button class="btn" id="btn-newtab" title="New Tab" data-octicon="plus"></button>
      </div>
      <div id="navbar">
        <button class="btn navgroup-left" title="Back" data-octicon="triangle-left"></button>
        <button class="btn navgroup-right" title="Forward" data-octicon="triangle-right"></button>
        <button class="btn" title="Reload" data-octicon="sync"></button>
        <form id="address-box">
          <input type="text" class="navbar-input navgroup-left" id="address-bar">
          <button class="btn navgroup-right" title="Go" data-octicon="chevron-right"></button>
        </form>
      </div>
    </div>
    <div id="webview-list">
      <!-- <webview data-id="0" class="active" src="about:blank" partition="persist:ext"></webview> -->
    </div>
  </body>
  <script>
    require('./index.js');
  </script>
</html>
